<section id='tools'>
    <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>{{title}}</li>
    </ul>
    <div id='toolbar'>
        <div class='btn-group'>
            <a class='btn' ng-click="reload()" title='Reload'>
                <i class='icon-refresh'></i> Refresh
            </a>
        </div>
    </div>
</section>
<!-- Content -->
<!-- <div id='content'> -->
<div id='content'>
    <div class='panel panel-default'>
        <div class='panel-heading'>
            <i class='icon-edit icon-large'></i> กำหนดวัน-เวลา ฉีดพ่น สถานที่: {{address}}
        </div>
        <div class='panel-body'>
            <form>
                <fieldset>
                    
                    <div class='form-group row'>
                        <div class='col-lg-6'>
                            <label class='control-label'>กำหนดวันฉีดพ่น</label>
                            <input class='form-control' type="date" ng-model="dd" ng-required="true">
                                                                            
                        </div>
                 
                        <div class='col-lg-3'>
                            <label class='control-label'>ตั้งแต่เวลา:</label>
                            <input class='form-control' type="time" ng-model='tstart' ng-required="true">
                        </div>
                        <div class='col-lg-3'>
                            <label class='control-label'>ถึงเวลา:</label>
                            <input class='form-control' type="time" ng-model="tend" ng-required="true">
                        </div>
                    </div>
                </fieldset>            


                <div class='form-actions'>
                    <button class='btn btn-default' type='submit' ng-click="getDt()">สร้างไฟล์</button>
                    <a class='btn' href='#!/report'>Cancel</a>                    
                    
                </div>
                <hr>
                <div><a class='btn' ng-show='res.status' href='{{res.path}}'>ดาวโหลด</a></div>
            </form>
        </div>
    </div>
</div>
